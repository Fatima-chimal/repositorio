<!DOCTYPE html>
<html lang="en" xmlns:ht="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <ul>
        <li th:text="${user.name}"></li>
        <li th:text="${user.lastname}" ></li>
        <li th:if="${user.email}" th:text="${user.email}"></li>
        <li th:if="${user.email== null}" th:text="${'no tiene email'}"></li>
    </ul>
    <a th:href="@{/list}">ver listado</a>
    <a th:href="@{/api/params/foo?message=Hola que tal festival}">ver mensaje</a><br>
    <a th:href="@{/api/params/foo(message='Hola que talfestival')}">ver mensaje 2</a>
    <a th:href="@{/api/params/bar(text='Hola que tal festival', code=23243)}">ver bar</a>
    <a th:href="@{/api/var/baz/' + ${title}}">ver var path variable</a><br>
    <a th:href="@{/api/var/baz/' + 'Hola festival'}">ver var path variable</a><br>

</body>
</html>
